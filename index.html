<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .container {
            position: fixed;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 95%;
            height: 90vh;
        }

        #score {
            font-weight: 600;
            color: #007bff;
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        select {
            width: calc(100% - 30px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, gray 50%), linear-gradient(135deg, gray 50%, transparent 50%);
            background-position: calc(100% - 15px) calc(1em + 2px), calc(100% - 10px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
        }

        .header-answer,
        .body-answer {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .answer-input {
            width: 60%;
            display: flex;
            align-items: center;
        }

        .answer-input input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-left: 10px;
        }

        .pointer {
            cursor: pointer;
            font-size: 1.2em;
            color: #007bff;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            width: 38%;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            color: red;
            margin-top: 10px;
            font-weight: 600;
        }

        #english {
            color: #28a745;
            font-weight: 600;
            margin-top: 10px;
        }

        #vietnamese {
            color: #6c757d;
            margin-top: 5px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .body-answer {
                flex-direction: column;
            }

            .answer-input {
                width: 100%;
                margin-bottom: 10px;
            }

            .button-row {
                width: 100%;
                margin-top: 10px;
            }

            button {
                width: 48%;
            }

            .row {
                flex-direction: column;
                align-items: center;
            }

            .row button {
                width: 100%;
                margin-top: 10px;
            }
        }

        .tab-nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 0;
            background-color: #34495e;
            padding: 15px 15px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 15px !important;
            margin: -30px;

        }

        .tab-nav button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
            color: #ecf0f1;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .tab-nav button.active {
            background-color: #2980b9;
            color: white;
        }

        .tab-nav button:hover {
            background-color: #2c3e50;
        }

        .create-sample {
            display: none;
            text-align: left;
            max-height: 95vh;
        }

        .create-sample label {
            display: block;
            margin-bottom: 5px;
        }

        .create-sample input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .create-sample button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .practice {
            /* display: flex;
            justify-content: center;
            width: 100%; */

        }

        .practice-con {
            /* max-width: 600px; */
        }

        /* ===============Table============= */

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: -1px;
            z-index: 1;
        }

        .sentence-table {
            margin-top: 20px;
            max-height: calc(90vh - 250px);
            overflow: auto;
        }

        table input[type="checkbox"] {
            cursor: pointer;
            min-width: 10px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tab-nav">
            <button class="tab-button active" data-tab="practice">Practice</button>
            <button class="tab-button" data-tab="create-sample">Create Sample</button>
        </div>
        <div class="practice">
            <div class="practice-con">
                <div class="header-answer">
                    <div id="score" style="width: 200px">Score: 0/0</div>
                    <select id="voiceSelect"></select>
                </div>
                <div class="body-answer">
                    <div class="answer-input">
                        <span onclick="speak()" class="pointer">ðŸ”Š</span>
                        <input type="text" id="answer" style="width: 90%;" placeholder="Enter the answer..."
                            autocomplete="off">
                    </div>
                    <div class="button-row">
                        <button onclick="checkAnswer()" style="min-width: 100px; width: 50%">âœ” Check </button>
                        <div style="width: 20px;"></div>
                        <button onclick="showAnswer()" style="min-width: 110px ;width: 50%;">ðŸ‘€ Answer</button>
                    </div>
                </div>
                <p id="message"></p>
                <p id="english" style="color: green; font-weight: bold;"></p>
                <p id="vietnamese" class="text-gray"></p>
                <div class="row">
                    <button onclick="prevSentence()">â¬… Pre</button>
                    <button onclick="nextSentence()">Next âž¡</button>
                </div>
            </div>
        </div>
        <div class="create-sample" style="display: none;">
            <label for="en">English:</label>
            <input type="text" id="en">
            <label for="vi">Vietnamese:</label>
            <input type="text" id="vi">
            <button onclick="addSentence()">Submit</button>
            <div class="sentence-table">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>English</th>
                            <th>Vietnamese</th>
                        </tr>
                    </thead>
                    <tbody id="sentenceTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const BASE_ID = "app21D24Cikhyb5H0";
        const TABLE_NAME = "language";
        const API_KEY = "pat9gctVkKgdlqvor.4c786e485c5ff093ad0231f0753e80c88660989ecd338652fcfd02bd57601f28";
        let sentences = [];
        let index = 0;
        let speechInstance = null;
        let speakTimeout;
        let score = 0;
        let showedAnswer = [];

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.container > .practice, .container > .create-sample');
        const container = document.querySelector('.container');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                tabContents.forEach(content => {
                    content.style.display = content.classList.contains(tabId) ? 'block' : 'none';
                });
            });
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;

                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                tabContents.forEach(content => {
                    content.style.display = content.classList.contains(tabId) ? 'block' : 'none';
                });
            });
        });


        async function getAirtableData() {
            try {
                const response = await fetch(
                    `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?filterByFormula={status}=FALSE()`,
                    {
                        method: "GET",
                        headers: {
                            Authorization: `Bearer ${API_KEY}`,
                        },
                    }
                );

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                const data = await response.json();
                sentences = getRandomSubset(data.records.map(record => record.fields), 100);
                console.log("sentences: ", sentences);
                createTableRows();

                updateScore();
                // speak(5);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        getAirtableData();
        populateVoices();

        function updateSentence() {
            document.getElementById("answer").value = "";
            document.getElementById("message").textContent = "";
            document.getElementById("vietnamese").style.display = "none";
            document.getElementById("english").style.display = "none";
        }

        function populateVoices() {
            const voiceSelect = document.getElementById("voiceSelect");
            const voices = speechSynthesis.getVoices().filter(voice => voice.lang.startsWith("en"));

            voiceSelect.innerHTML = voices.map(voice => `<option value="${voice.name}">${voice.name}</option>`).join("");

            const defaultVoice = voices.find(voice => voice.name === "Google UK English Male") || voices[0];
            if (defaultVoice) {
                voiceSelect.value = defaultVoice.name;
            }
        }

        function speak(repeat = 1, delay = 3000) {
            if (speechInstance) {
                speechSynthesis.cancel();
                clearTimeout(speakTimeout);
            }
            speechInstance = new SpeechSynthesisUtterance(sentences[index].en);
            speechInstance.lang = "en-GB";
            speechInstance.rate = 1;
            const selectedVoice = document.getElementById("voiceSelect").value;
            speechInstance.voice = speechSynthesis.getVoices().find(voice => voice.name === selectedVoice);
            let count = 0;
            function speakAgain() {
                if (count < repeat) {
                    speechSynthesis.speak(speechInstance);
                    count++;
                    speakTimeout = setTimeout(() => {
                        if (count < repeat) speakAgain();
                    }, delay);
                }
            }
            speakAgain();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().replace(/[.,?!]/g, "");
            const correctAnswer = sentences[index].en.replace(/[.,?!]/g, "");

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                if (!showedAnswer.includes(index)) {
                    score++;
                    showedAnswer.push(index);
                }
                document.getElementById("message").textContent = "âœ… Correct!";
                document.getElementById("message").style.color = "green";
                document.getElementById("vietnamese").textContent = sentences[index].vi;
                document.getElementById("vietnamese").style.display = "block";
                document.getElementById("english").textContent = sentences[index].en;
                document.getElementById("english").style.display = "block";
                updateScore();
            } else {
                document.getElementById("message").textContent = "âŒ Wrong, try again.";
                document.getElementById("message").style.color = "red";
            }
        }

        function nextSentence() {
            speechSynthesis.cancel();
            clearTimeout(speakTimeout);
            index = (index + 1) % sentences.length;
            updateSentence();
            speak(3);
        }

        function prevSentence() {
            speechSynthesis.cancel();
            clearTimeout(speakTimeout);
            index = (index - 1 + sentences.length) % sentences.length;
            updateSentence();
            speak(3);
        }

        document.addEventListener("keydown", function (event) {
            if (event.altKey && event.key === "ArrowRight") {
                nextSentence();
            } else if (event.altKey && event.key === "ArrowLeft") {
                prevSentence();
            } else if (event.key === "Enter") {
                checkAnswer();
            }
        });

        function showAnswer() {
            document.getElementById("english").textContent = sentences[index].en;
            document.getElementById("english").style.display = "block";
            if (!showedAnswer.includes(index)) {
                showedAnswer.push(index);
            }
        }

        function updateScore() {
            document.getElementById("score").textContent = `Score: ${score}/${sentences.length}`;
        }

        function getRandomSubset(array, maxRecords) {
            return array
                .sort(() => Math.random() - 0.5)
                .slice(0, maxRecords);
        }

        function addSentence() {
            const en = document.getElementById('en').value;
            const vi = document.getElementById('vi').value;
            if (en && vi) {
                const records = [{ fields: { "en": en, "vi": vi } }]
                createSample(records);
            } else {
                alert('Vui lÃ²ng nháº­p cáº£ cÃ¢u tiáº¿ng Anh vÃ  tiáº¿ng Viá»‡t.');
            }
        }

        function createSample(records) {
            fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME} `, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ records })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("data: ", data);

                    document.getElementById('en').value = '';
                    document.getElementById('vi').value = '';
                    alert('successfully');
                })
                .catch(error => console.error("Error:", error));
        }


        // ================table==================
        const tableBody = document.getElementById("sentenceTableBody");
        const checkAll = document.getElementById("checkAll");

        function createTableRows() {
            sentences.forEach((sentence, index) => {
                const row = tableBody.insertRow();
                const checkboxCell = row.insertCell();
                const englishCell = row.insertCell();
                const vietnameseCell = row.insertCell();

                checkboxCell.innerHTML = `<input type="checkbox" class="rowCheckbox" data-index="${index}">`;
                englishCell.textContent = sentence.en;
                vietnameseCell.textContent = sentence.vi;
            });
        }

        checkAll.addEventListener("change", function () {
            const rowCheckboxes = document.querySelectorAll(".rowCheckbox");
            rowCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        speechSynthesis.onvoiceschanged = populateVoices;

    </script>
</body>

</html>
